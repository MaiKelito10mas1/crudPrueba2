<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Eliminar Producto</ion-title>
    <ion-buttons slot="end">
      <ion-back-button text="Atras"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

  <ion-content>
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>ID: {{ producto.id }} </ion-card-subtitle>
        <ion-card-title>Confirmar Eliminar a {{producto.nombre}}</ion-card-title>
      </ion-card-header>
    </ion-card>
    <ion-card-content>
      <ion-button (click)="eliminarProductoId()" expand="block" color="danger">Eliminar</ion-button>
    </ion-card-content>
  </ion-content>
