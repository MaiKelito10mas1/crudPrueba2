<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Listar</ion-title>
    <ion-buttons slot="end">
    <ion-button [routerLink]="['/add-producto']">Agregar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let p of producto; let indexArray = index" [routerLink]="['/detail-producto',p.id]">
      <ion-label>{{ p.nombre }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
